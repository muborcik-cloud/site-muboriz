<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт Мубориза</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4A90E2, #9013FE);
            color: white;
            text-align: center;
            padding-top: 120px;
        }

        .card {
            background: rgba(255,255,255,0.15);
            padding: 30px;
            margin: auto;
            width: 80%;
            max-width: 450px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 38px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            background: #fff;
            color: #5A2DFE;
            padding: 14px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e6e6e6;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Добро пожаловать!</h1>
        <p>Это профессиональный сайт, созданный Муборизом.</p>

        <a class="btn" href="about.html">Перейти на вторую страницу</a>
    </div>

</body>
</html>
